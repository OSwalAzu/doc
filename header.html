<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Header</title>
    <style>
        /* Estilos básicos para el header */
        header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para el logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Estilos para la navegación */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header básico con logo y navegación -->
    <header>
        <div class="logo">Mi Sitio Web</div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página -->
    <main>
        <h1>Bienvenido a mi sitio web</h1>
        <p>Este es un ejemplo básico de un header con HTML y CSS.</p>
    </main>

</body>
</html>
